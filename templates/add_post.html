{% extends "base.html" %}
{% from "formhelpers.html" import render_field %}
{% block body %}
    <form method="post" action="/add-post">
        {{ render_field(form.title) }}
        {{ render_field(form.post) }}
        {{ render_field(form.tags) }}
        {{ form.csrf_token }}
        <input type="submit" value="Post">
    </form>
{% endblock body %}
